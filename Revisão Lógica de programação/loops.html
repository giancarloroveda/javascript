<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>

        let numero = prompt("Digite um n√∫mero")
// LOOP WHILE
        let indice = 0
        while (indice <= 10){
            document.write(`${numero} x ${indice} = ${numero * indice} <br>`) 
            indice++ 
        }
        
        document.write("saiu do loop while <br>")

// LOOP DO WHILE
        indice = 0
        do{
            document.write(`${numero} x ${indice} = ${numero * indice} <br>`) 
            indice++
        } while(indice <= 10)

        document.write("saiu do loop do while <br>")

// LOOP FOR        
        for(let j = 0; j <= 10; j++){
            document.write(`${numero} x ${j} = ${numero * j} <br>`) 
        }
        document.write("saiu do loop for")
    
console.log(typeof numero)

    </script>
</body>

</html>
