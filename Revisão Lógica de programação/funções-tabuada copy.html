<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>TABUADA</h1>

<button onclick="mostrarTabuada()">Mostrar Tabuada</button>
<button onclick="limparTabuada()">Limpar Tabuada</button>
<div id="output"></div>

<script>

    const output = document.getElementById("output")

    function mostrarTabuada() {
        let numero = prompt("Digite um número")
        let resultado = numero * 10
        let msg = ""

        if(resultado !== Number(resultado)){
            alert('Você não digitou um número')
        } else {
        
        for(let indice = 1; indice <= 1000; indice++){
            // if (indice === 10){
                // break (sai do loop e executa o resto da função) return(retorna um valor e sai da função)
            // }
            msg += (`${numero} x ${indice} = ${numero * indice} <br>`)
        }
    }
output.innerHTML = msg
     
    }


    function limparTabuada() {
        output.innerHTML = ""
    }
</script>
</body>
</html>
