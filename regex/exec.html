<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            let str = "hoje é 26/02/2018 e amanha será 27/02/18. Meu aniversario é 1/01";

            const regexGlobal = /(\d{1,2})\/(\d{1,2})(?:\/(\d{2,4}))?/g;

            // caso exista uma flag g na regex, o metodo exec ira armazenar o ultimo index encontrado pelo metodo e em sua proxima execução partirá dele.

            let arrRetorno = regexGlobal.exec(str);

            while (arrRetorno) {
                console.log(
                    `${arrRetorno[0]} foi encontrado no deslocamento ${arrRetorno.index}. A próxima busca será a partir do deslocameto ${regexGlobal.lastIndex}`
                );
                arrRetorno = regexGlobal.exec(str);
            }
        </script>
    </body>
</html>
