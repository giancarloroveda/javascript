<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <input type="text" name="input" id="iinput" />
            <input type="submit" value="OK" id="botaoSubmit" />
        </form>

        <script>
            const input = document.querySelector("#iinput");
            const btnSubmit = document.querySelector("#botaoSubmit");
            btnSubmit.disabled = true;

            input.addEventListener("input", function (e) {
                const value = this.value;
                const regexCpf = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
                const regexEmail = /^[\w.-]+@[a-z]+\.[a-z]+(\.[a-z]+)?$/;

                btnSubmit.disabled = !(regexCpf.test(value) || regexEmail.test(value));
            });
        </script>
    </body>
</html>
