      <script src="js/calc.js"></script>
      <script>
        const trHeader = document.querySelector("thead tr")
        const thsHeader = trHeader.querySelectorAll("th")
        const INDICES_NOTAS = {
        }
        const thsAlunoNota = trHeader.querySelectorAll("[aluno-nota]")
        Array.from(thsAlunoNota).forEach(function(th){
            let att = th.getAttribute("aluno-nota")
            INDICES_NOTAS[att] = pegaIndice(att)
            
        })
        

        function pegaIndice(atributo){
            
            const th = trHeader.querySelector(`[aluno-nota="${atributo}"]`)
            // let i = [...thsHeader].indexOf(th)
            // let i = Array.prototype.indexOf.call(thsHeader, th)
            let i = Array.from(thsHeader).indexOf(th)
            return i
        }
        
        (function(){
          

        const tr = document.querySelectorAll("tbody tr")

        let i = 0

        let media = 0

        while(tr[i]){
          const td = tr[i].querySelectorAll("td")
          
          
          media = average(
              parseFloat(td[INDICES_NOTAS.n1].textContent), 
              parseFloat(td[INDICES_NOTAS.n2].textContent), 
              parseFloat(td[INDICES_NOTAS.n3].textContent), 
              parseFloat(td[INDICES_NOTAS.n4].textContent)
            )
          

          i++

          td[INDICES_NOTAS.media].textContent = media
        }
      })()
