<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="b1">Assign para YouTube</button> <label for="b1">Adiciona a página ao histórico de navegação.</label>
        <button id="b2">Replace para Instagram</button> <label for="b2">Nao adiciona a página ao histórico de navegação.</label>
        <button id="b3">Reload</button> <label for="b3">Recarrega a página preservando o histórico de navegação.</label>
    </div>
    <script>
        const btn1 = document.getElementById('b1')
        const btn2 = document.getElementById('b2')
        const btn3 = document.getElementById('b3')

        btn1.addEventListener('click', function(e){
            location.assign("https://www.youtube.com")
        })
        btn2.addEventListener('click', function(e){
            location.replace("https://www.instagram.com")
        })
        btn3.addEventListener('click', function(e){
            location.reload()
        })
    </script>
</body>
</html>
