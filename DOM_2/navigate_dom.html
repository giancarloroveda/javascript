<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>teste DOM</h1>


    <div class="container">
        <p>teste1</p>
        <p>lorem <a href="#"> link </a>.</p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>    
        </ul>
        <p></p>
    </div>
    
    <script>
        console.log(document.body.parentElement)
        console.log(document.body.parentNode)
        console.log(document.body.parentElement.parentElement) //parentElement pega somente elementos
        console.log(document.body.parentElement.parentNode) //parentNode pega qualquer n√≥ (node)
        const div = document.querySelector(".container")
        console.log(div.parentElement)
        console.log(div.parentNode)
        console.log(div.previousElementSibling)
        const h2 = document.querySelector("h2")
        console.log(h2.previousElementSibling)
        console.log(h2.nextElementSibling.querySelectorAll("li")[4])

        /* 
        childNodes
        children
        firstChild
        firstElementChild
        lastChild
        lastElementChild
        hasChildNodes()
        */

        const link = document.querySelector("a")
        const list = document.querySelector("ul ul")
        console.log(link.parentElement.children)
        console.log(link.parentElement.childNodes)
        console.log(list.children[1])
        console.log(list.childNodes)
        console.log(list.firstElementChild)
        console.log(list.lastElementChild)

        const lastParagraph = document.querySelector("div").lastElementChild
        console.log(lastParagraph.hasChildNodes())
    </script>
</body>
