<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Chat:</h3><br>
    <textarea name="Chat" id="testchat" cols="30" rows="10">
        
    </textarea><br>
    <input type="text" id="messagebox">
    <button onclick="enviarMensagem()">Send</button>

    <script>
        
        const userName = "Gian"
        const txtChat = document.querySelector("#testchat")
        const txtBox = document.querySelector("#messagebox")
        txtChat.readOnly = true
        function enviarMensagem(){
            let hour = new Date().getHours()
            let minute = new Date().getMinutes()
            let msg = txtBox.value
            txtChat.innerHTML += `\n${userName}:\n${msg} ${hour}:${minute}`
            txtBox.value = ""
        }

        

    </script>
</body>
</html>
