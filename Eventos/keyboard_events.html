<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    
    <script>
        const texto = document.getElementById("msg")

        texto.addEventListener("keypress", keypress)
        texto.addEventListener("keyup", keyup)
        texto.addEventListener("keydown", keydown)
        texto.addEventListener("input", input)

        function keypress(e){  //só é disparado se pressionar caracteres alfanumericos
            console.log("keypress")
            console.log(e.key)
            console.log(this.value)
        }

        function keyup(e){  //unico que mostra o valor atualizado
            console.log("keyup") 
            console.log(e.key)
            console.log(this.value)
        }

        function keydown(e){
            console.log("keydown")
            console.log(e.key)
            console.log(this.value)
        }

        function input(e){
            console.log("input")
            console.log(e.data)
            console.log(this.value)
        }

    </script>
</body>
</html>
